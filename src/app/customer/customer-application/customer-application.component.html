<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/cbs/dashboard/dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Customers</li>
    </ol>
</nav>
<div class="row noMargin">
    <div class="col-md-4" *ngIf="customerTableDiv">
        <mat-card style="padding: 0px;height: 460px;overflow:auto;">
            <mat-toolbar class="card-title">
                Customers
                <span class="spacer"></span>
                <button mat-stroked-button (click)="createCustomer()">
                    <mat-icon aria-label="Create new record">add</mat-icon> New
                </button>
            </mat-toolbar>
            <mat-card-content style="padding:15px;">
                <div class="col-md-12" style="margin:0px; width: 200px;">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilterOnCustomer($event)" placeholder="Search">
                    </mat-form-field>
                </div>
                <div class="row noMargin">
                    <div class="col-md-12">
                        <table mat-table [dataSource]="customerDataSource" matSort class="table-border">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Name
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    {{row.name}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Action
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <div class="example-button-row">
                                        <button mat-icon-button>
                                            <mat-icon aria-label="Detail" (click)="detailCustomer(row.id)">
                                                list
                                            </mat-icon>
                                        </button>
                                        <button>
                                            <mat-icon aria-label="Drop record" (click)="deleteCustomer(row.id)">
                                                delete
                                            </mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <div class="col-md-12">
                        <mat-paginator #paginator [pageSizeOptions]="[5,10,15]"
                            [showFirstLastButtons]="false">
                        </mat-paginator>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-8" *ngIf="customerFormDiv">
        <mat-card style="padding: 0px;height: 460px;overflow:auto;">
            <mat-toolbar class="card-title">Customer Application
                <span class="spacer"></span>
                <a mat-icon-button (click)="closeCustomerForm()" style="float:right;">
                    <mat-icon aria-label="close form" matTooltip="Close form">close</mat-icon>
                </a>
            </mat-toolbar>
            <mat-card-content style="padding:15px;">
                <form [formGroup]="customerForm" (ngSubmit)="saveCustomer(customerForm.value)">
                    <mat-tab-group>
                        <mat-tab label="Basic Details">
                            <mat-card>
                                <div class="row">
                                    <div class="col-md-3">
                                        <mat-form-field class="half-width">
                                            <input matInput [matDatepicker]="picker" placeholder="Application Date"
                                                formControlName="applicationDate" required>
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="half-width">
                                            <input matInput [matDatepicker]="picker1"
                                                (dateChange)="calculateAge($event)" placeholder="DOB"
                                                formControlName="dateOfBirth" [max]="bdate" required>
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-3">
                                        <mat-form-field class="half-width">
                                            <mat-select placeholder="Title" formControlName="title">
                                                <mat-option *ngFor="let title of title" [value]="title.value">
                                                    {{ title.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="half-width">
                                            <input matInput formControlName="name" placeholder="Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="half-width">
                                            <mat-select placeholder="Gender" formControlName="gender">
                                                <mat-option *ngFor="let gender of gender" [value]="gender.value">
                                                    {{ gender.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field class="half-width">
                                            <input matInput placeholder="Age" formControlName="age" readonly>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card>
                        </mat-tab>
                        <mat-tab label="Personal Details">
                            <mat-card formGroupName="customerPersonalDetails">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <textarea matInput matAutosizeMaxRows=20 #input maxlength="50"
                                                        placeholder="Residential Address"
                                                        formControlName="residentialAddress"></textarea>
                                                    <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Tel No." formControlName="phoneNumber"
                                                        pattern="^[0-9_-]{10}$">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Nationality"
                                                        formControlName="nationality" pattern="[a-zA-Z][a-zA-Z ]+">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Ration Card No."
                                                        formControlName="rationCardNumber">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Village" formControlName="village">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Pin Code No." formControlName="pinCode"
                                                        pattern="^[0-9_-]{6}$" maxlength="6">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Annual Income"
                                                        formControlName="annualIncome">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Voter ID No."
                                                        formControlName="voterIdNumber">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Taluka" formControlName="taluka"
                                                        pattern="[a-zA-Z][a-zA-Z ]+">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Caste" formControlName="subCaste"
                                                        pattern="[a-zA-Z][a-zA-Z ]+">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Dependents"
                                                        formControlName="dependents">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="PAN No." formControlName="panNumber">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="District" formControlName="district">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Religion" formControlName="religion">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Email-ID" formControlName="emailId"
                                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field class="half-width">
                                                    <input matInput placeholder="Aadhar Card No."
                                                        formControlName="aadharCardNumber" pattern="^[0-9_-]{12}$"
                                                        maxlength="12">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-card>
                        </mat-tab>
                        <mat-tab label="Family Member Details">
                            <div class="col-md-12">
                                <a mat-icon-button (click)="addFamilyMemberDetails()">
                                    <mat-icon aria-label="Add family details">add</mat-icon>
                                </a>
                            </div>
                            <mat-card formArrayName="familyMemberDetails">
                                <div class="row"
                                    *ngFor="let familyMemberDetail of customerForm.controls.familyMemberDetails['controls']; let i=index"
                                    [formGroupName]="i">
                                    <div class="col-md-2">
                                        <mat-form-field class="half-width">
                                            <mat-select placeholder="Title" formControlName="title">
                                                <mat-option *ngFor="let title of title" [value]="title.value">
                                                    {{ title.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="half-width">
                                            <input matInput placeholder="Name" formControlName="name">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="half-width">
                                            <input matInput placeholder="Occupation" formControlName="occupationCode">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="half-width">
                                            <input matInput placeholder="Age" formControlName="age">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-form-field class="half-width">
                                            <input matInput placeholder="Relation" formControlName="relation">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-card-actions>
                                            <a mat-icon-button
                                                *ngIf="customerForm.controls.familyMemberDetails['controls'].length > 1"
                                                (click)="deleteFamilyMembeDetails(i)" style="float:right;">
                                                <mat-icon aria-label="close form" matTooltip="Close form">close
                                                </mat-icon>
                                            </a>
                                        </mat-card-actions>
                                    </div>
                                </div>
                            </mat-card>
                        </mat-tab>
                        <mat-tab label="Photo & Signature">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-card>
                                        <h4>Upload Image</h4>
                                        <img [src]="photoUrl" style="width: 190px;height: 180px;">
                                        <br>
                                        <br>
                                        <input type='file' (change)="readPhotoUrl($event)">
                                    </mat-card>
                                </div>
                                <div class="col-md-6">
                                    <mat-card>
                                        <h4>Upload Signature</h4>
                                        <img [src]="signatureUrl" style="width: 190px;height: 180px;">
                                        <br>
                                        <br>
                                        <input type='file' (change)="readSignatureUrl($event)">
                                    </mat-card>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Nominee/Guardian Details" formArrayName="nomineeDatails">
                            <div class="row"
                                *ngFor="let nomineeDatail of customerForm.controls.nomineeDatails.controls; let i=index"
                                [formGroupName]="i">
                                <div class="col-md-6">
                                    <mat-card>
                                        <div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Relation With Customer"
                                                            formControlName="relationWithCustomer">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Taluka" formControlName="taluka">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Name" formControlName="name">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="District"
                                                            formControlName="district">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <textarea matInput matAutosizeMaxRows=20 #input maxlength="50"
                                                            placeholder="Residential Address"
                                                            formControlName="residentiaAddress"></textarea>
                                                        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Pin Code" formControlName="pinCode"
                                                            pattern="^[0-9_-]{6}$" maxlength="6">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Village" formControlName="village">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Tel. No."
                                                            formControlName="phoneNumber" pattern="^[0-9_-]{10}$">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <mat-form-field class="half-width">
                                                        <input matInput placeholder="Age" formControlName="age"
                                                            pattern="^[0-9_-]{2}$" maxlength="2">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                                    </mat-card>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Upload KYC">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-card>
                                        <h4>Upload Document</h4>
                                        <img [src]="kycDocumentUrl" style="width: 190px;height: 180px;">
                                        <br>
                                        <br>
                                        <input type='file' (change)="readDocumentUrl($event)">
                                    </mat-card>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                    <br>
                    <div class="col-xs-12">
                        <button mat-raised-button color="primary" [disabled]="!customerForm.valid"
                            type="submit">Save</button>
                        <button mat-raised-button color="accent" style="margin-left: 10px;"
                            (click)="closeCustomerForm()">Cancel</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
